services:
  ai-studio-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-studio-proxy-container
    # network_mode: host  # macOS Docker Desktop 不支持 host 网络模式，已注释
    mem_limit: ${DOCKER_MEMORY_LIMIT:-0}
    memswap_limit: ${DOCKER_MEMSWAP_LIMIT:-0}
    ports:
      - "${HOST_FASTAPI_PORT:-2048}:${DEFAULT_FASTAPI_PORT:-2048}"
      - "${HOST_STREAM_PORT:-3120}:${STREAM_PORT:-3120}"
    volumes:
      # 挂载认证文件目录 (必需)
      - ../auth_profiles:/app/auth_profiles
      # 挂载 .env 配置文件 (推荐)
      # 请将 docker/.env.docker 复制为 docker/.env 并根据需要修改
      - ../docker/.env:/app/.env:ro
      # 挂载错误截图目录 (用于调试，可以查看错误时的页面截图)
      - ../errors_py:/app/errors_py
      # 挂载操作截图目录 (用于追踪操作流程)
      - ../screenshots:/app/screenshots
      # 挂载日志目录 (可选，用于持久化日志)
      # 如果出现权限报错，需要修改日志目录权限 sudo chmod -R 777 ../logs
      - ../logs:/app/logs
      # 挂载自定义证书 (可选)
      # - ../certs:/app/certs:ro
      # 挂载脚本注入相关文件 (可选，用于自定义脚本和模型配置)
      # 如果您有自定义的油猴脚本或模型配置，可以取消注释以下行
      # - ../browser_utils/custom_scripts:/app/browser_utils/custom_scripts:ro
      # - ../browser_utils/model_configs.json:/app/browser_utils/model_configs.json:ro
      # 挂载 config 目录，使 selectors.py 等配置文件修改立即生效
      - ../config:/app/config
      - ../browser_utils:/app/browser_utils
      # 挂载 logging_utils 目录，使日志配置修改立即生效
      - ../logging_utils:/app/logging_utils
      # 挂载其他核心模块，使修改立即生效
      - ../api_utils:/app/api_utils
      - ../models:/app/models
      - ../stream:/app/stream
      # 挂载启动器文件，使修改立即生效
      - ../launch_camoufox.py:/app/launch_camoufox.py
      - ../server.py:/app/server.py
    environment:
      # 这些环境变量会从 .env 文件中读取
      - PYTHONUNBUFFERED=1
      # - UNIFIED_PROXY_CONFIG=http://127.0.0.1:20171  # 不需要代理时注释掉
      - PORT=${PORT:-8000}
      - DEFAULT_FASTAPI_PORT=${DEFAULT_FASTAPI_PORT:-12048}
      - DEFAULT_CAMOUFOX_PORT=${DEFAULT_CAMOUFOX_PORT:-9222}
      - STREAM_PORT=${STREAM_PORT:-13120}
      - SERVER_LOG_LEVEL=${SERVER_LOG_LEVEL:-INFO}
      - DEBUG_LOGS_ENABLED=${DEBUG_LOGS_ENABLED:-false}
      - AUTO_CONFIRM_LOGIN=${AUTO_CONFIRM_LOGIN:-true}
      # 代理配置 (可选)
      # - HTTP_PROXY=${HTTP_PROXY}
      # - HTTPS_PROXY=${HTTPS_PROXY}
      # - UNIFIED_PROXY_CONFIG=${UNIFIED_PROXY_CONFIG}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${DEFAULT_FASTAPI_PORT:-12048}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 可选：如果需要特定的网络配置
    # networks:
    #   - ai-studio-network

# 可选：自定义网络
# networks:
#   ai-studio-network:
#     driver: bridge
